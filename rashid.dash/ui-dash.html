<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash_uI</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/dash.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
          <h3 class="p-relative txt-c mt-0 fs-14">Rashid</h3>
          <ul>
            <li>
              <a class="d-flex fs-14 c-black rad-6 p-10 align-items" href="dashboard.html">
                <i class="fa-regular fa-chart-bar fa-fw"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                <i class="fa-solid fa-gear fa-fw"></i>
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                <i class="fa-regular fa-user fa-fw"></i>
                <span>Profile</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                <i class="fa-solid fa-diagram-project fa-fw"></i>
                <span>Projects</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                <i class="fa-solid fa-graduation-cap fa-fw"></i>
                <span>Courses</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                <i class="fa-regular fa-circle-user fa-fw"></i>
                <span>Friends</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                <i class="fa-regular fa-file fa-fw"></i>
                <span>Files</span>
              </a>
            </li>
            <li>
              <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                <i class="fa-regular fa-credit-card fa-fw"></i>
                <span>Plans</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="content w-full">
            <!-- Start Header -->
            <div class="header bg-white p-15 d-between">
                <div class="search p-relative">
                    <input class="p-10" placeholder="Type Akeyword" type="search">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notif p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img decoding="async" src="./img/avatar (1).png">
                </div>
            </div>
            <!-- End Header -->
            <h1 class="p-relative">Dashboard</h1>
            <div class="wrapper d-grid gap ">
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <h2>welcome</h2>
                </div>
            </div>
            <div class="wrapper d-grid gap ">
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <h2>welcome</h2>
                </div>
            </div>
            <div class="wrapper d-grid gap ">
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <h2>welcome</h2>
                </div>
            </div>
            <div class="wrapper d-grid gap-20 ">
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <h2>welcome</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
